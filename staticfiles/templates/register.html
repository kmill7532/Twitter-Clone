{% extends "base.html" %} {% block content %}{% load static %}
<div>
  {%if messageSent %}
  <div class="container">
    <h3><strong>Email successfully sent</strong></h3>
    <p>Your message was successfully sent</p>
  </div>
  {%else%}
  <div class="container">
    <h3><strong>Register</strong></h3>

    <form method="post">
      {% csrf_token %}
      <br />
      {{ form.as_p }}
      <br />
      <div class="text-center">
        <input
          type="submit"
          class="btn btn-secondary"
          style="width: 100%"
          value="Send e-mail"
        />
      </div>
    </form>
  </div>
  {%endif%}
</div>
{%endblock%}
